apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:8.5.2
        ports:
        - containerPort: 3000
          name: web
        volumeMounts:
          - name: config
            mountPath: /etc/grafana
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # Измените пароль на более надежный
      volumes:
        - name: config
          emptyDir: {}
