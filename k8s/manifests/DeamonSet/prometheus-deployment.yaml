apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.36.0
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
        volumeMounts:
          - name: config
            mountPath: /etc/prometheus
        ports:
          - containerPort: 9090
            name: web
      volumes:
        - name: config
          configMap:
            name: prometheus-config
